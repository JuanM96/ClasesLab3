<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS (PARA INSTALAR BOOTSRAP)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" placeholder="Nombre:">
            </div>
            <div class="form-group">
                <label for="option">Elige una opcion</label>
                <select class="form-control" name="" id="opcion">
                    <option value="">Opcion #1</option>
                    <option value="">Opcion #2</option>
                    <option value="">Opcion #3</option>
                    <option value="">Opcion #4</option>
                    <option value="">Opcion #5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" name="" id="mensaje" placeholder="Deje su mensaje:"></textarea>
            </div>
            <div class="form-group">
                <label for="archivo">Archivo:</label>
                <input class="form-control" type="file" id="archivo">
                <p>Maximo 500mb</p>
                <button class="btn btn-primary btn-block" disabled="disabled" >Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
